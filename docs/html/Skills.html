<p id="info">
  If you know me well, you can enter your name and add any skill, as well as its level that you can vouch I am good at.
</p>
  <!-- skill table section "start"-->
  <section id="skillpart">
  <form id="skill_level_form">
    <div >
     Your Name:
      <input type="text" name="nameofperson" id="nameofperson" autocomplete="off" required />
    </div>
    <div>
     My Skill:
      <input type="text" name="nameofskill" id="nameofskill" autocomplete="off" required />
    </div>

    <div>
     Skill level:
      <select name="level" id="level" required>
        <option value="">Select</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Proficient">Proficient</option>
      </select>
    </div>
    <button onclick="get_info()" type="button" />Submit</button>
  </form>
<p id="Thank">
  Thank You
</p>
  <div id="add_skill_table" >
    <table id="skill_table">
      <tr>
        <th>YOUR&nbsp;&nbsp;NAME</th>
        <th>MY&nbsp;&nbsp;SKILL</th>
        <th>LEVEL</th>
      </tr>
    </table>
  </div>
</section>
<!-- skill table section "end" -->
<audio id="complete" src="../img/myimages/complete.wav" preload="auto">
</audio>
